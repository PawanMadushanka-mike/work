<html>
<head>
    <title>Hello World</title>
</head>
<body>
    <p>Click the following button and see result</p>
    <form>
        <input type="button" id="button" value="Say Hello">
    </form>

    <script>
        const button=document.getElementById('button');
        button.addEventListener('click',function(event){
            alert("Hello World")
        });
    </script>
</body>
</html>
